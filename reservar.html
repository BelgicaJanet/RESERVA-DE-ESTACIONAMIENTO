<%@ Page Language="C#" AutoEventWireup="true" CodeFile="Reservar.aspx.cs" Inherits="_Default" %>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Reservar</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script language="javascript" type="text/javascript">
// <![CDATA[

            function Reset1_onclick() {

            }

// ]]>
    </script>
</head>
<body>
    <center><h1> Reserva de Estacionamiento </h1></center>
    <hr />

      <div class="col-md-6 col-md-offset-3">
          <form id="form1" runat="server">
             <div class="form-group">
                <asp:Label ID="Distrito" runat="server" Text="Distrito"></asp:Label>  <br /> 
                 <asp:DropDownList ID="Distrito2" runat="server">
                        <asp:ListItem Selected="True">Seleccionar Pais</asp:ListItem>
                        <asp:ListItem>San isidro</asp:ListItem>
                        <asp:ListItem>La Molina</asp:ListItem>
                 </asp:DropDownList>
             </div>
        <asp:RequiredFieldValidator ID="RequiredFieldValidator1" runat="server" 
         ControlToValidate="Distrito2" ErrorMessage="Debe seleccionar un Distrito" 
         ForeColor="Red" InitialValue="Seleccione un Pais"></asp:RequiredFieldValidator>
        <br />
        <br />
        Estacionamiento<br />
        <asp:DropDownList ID="Estacionamiento" runat="server">
                        <asp:ListItem Selected="True">Seleccionar Pais</asp:ListItem>
                        <asp:ListItem>fontana</asp:ListItem>
                        <asp:ListItem>Flora</asp:ListItem>
                       
                    </asp:DropDownList>
                    <br />
        <asp:RequiredFieldValidator ID="RequiredFieldValidator2" runat="server" 
                        ControlToValidate="Estacionamiento" ErrorMessage="Debe seleccionar Servicio " 
                        ForeColor="Red" InitialValue="Seleccione un Pais"></asp:RequiredFieldValidator>
        <br />
        <br />
        Hora de llegada<br />
        <asp:TextBox ID="TextBox1" runat="server" Height="17px" Width="66px"></asp:TextBox>
        <br />
         <asp:RequiredFieldValidator ID="RequiredFieldValidator3" runat="server" 
                        ControlToValidate="TextBox1" ErrorMessage="Ingrese la hora de llegada " 
                        ForeColor="Red"></asp:RequiredFieldValidator>

        
        <br />
        <br />
        <asp:Button ID="Button1" runat="server" Text="Reservar" 
            onclick="Button1_Click" />
        <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    </div>


    </form>
</body>
</html>
