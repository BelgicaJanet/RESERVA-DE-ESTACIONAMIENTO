<%@ Page Language="C#" AutoEventWireup="true" CodeFile="formulario01.aspx.cs" Inherits="formulario01" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script language="javascript" type="text/javascript">
// <![CDATA[

            function Reset1_onclick() {

            }

// ]]>
    </script>
</head>
<body>

    <center>
     <h1>Registrar Clientes</h1>
    </center>
    <hr />
    <div class="col-md-6 col-md-offset-3">
    
        <form id="form1" runat="server">
          <div class="form-group">
            <label for="ejemplo_email_1">Nombre de Usuario:</label>
             <asp:TextBox ID="tb_usu" class="form-control" runat="server"></asp:TextBox>
             <asp:RequiredFieldValidator ID="RequiredFieldValidator1" runat="server" 
                        ControlToValidate="tb_usu" ErrorMessage="<div class='alert alert-danger' role='alert'>El nombre de usuario es obligatorio</div>" 
                        ForeColor="Red"></asp:RequiredFieldValidator>
          </div>

          <div class="form-group">
            <label for="ejemplo_password_1">Correo Electronico:</label>
             <asp:TextBox ID="tb_cor" class="form-control" runat="server"></asp:TextBox>
           <asp:RequiredFieldValidator ID="RequiredFieldValidator2" runat="server" 
                        ControlToValidate="tb_cor" ErrorMessage="<div class='alert alert-danger' role='alert'>El correo es obligatorio</div>" 
                        ForeColor="Red"></asp:RequiredFieldValidator>
                    <asp:RegularExpressionValidator ID="RegularExpressionValidator1" runat="server" 
                        ControlToValidate="tb_cor" 
                        ErrorMessage="El formato debe ser de correo electronico" 
                        ValidationExpression="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"></asp:RegularExpressionValidator>          
          </div>
          
          <div class="form-group">
            <label for="ejemplo_email_1">Contraseña</label>
            <asp:TextBox ID="tb_con" class="form-control" runat="server" TextMode="Password"></asp:TextBox>
            <asp:RequiredFieldValidator ID="RequiredFieldValidator3" runat="server" 
                        ControlToValidate="tb_con" ErrorMessage="<div class='alert alert-danger' role='alert'>La contraseña es obligatoria</div>" 
                        ForeColor="Red"></asp:RequiredFieldValidator>
          </div>
                    
          <div class="form-group">
            <label for="ejemplo_email_1"> Confirmar Contraseña:</label>
           <asp:TextBox ID="tb_cco" class="form-control"  runat="server"></asp:TextBox>
                 <asp:RequiredFieldValidator ID="RequiredFieldValidator4" runat="server" 
                        ControlToValidate="tb_cco" 
                        ErrorMessage="<div class='alert alert-danger' role='alert'>La confirmacion de la contraseña es obligatoria</div>" ForeColor="Red"></asp:RequiredFieldValidator>
                    <asp:CompareValidator ID="CompareValidator1" runat="server" 
                        ControlToCompare="tb_con" ControlToValidate="tb_cco" 
                        ErrorMessage="Las contraseñas deben ser iguales"></asp:CompareValidator>
          </div>


          <div class="form-group">
            <label for="ejemplo_email_1">Modelo de Carro:</label>
                     <asp:DropDownList ID="lb_pai" runat="server" class="form-control">
                        <asp:ListItem Selected="True">Seleccionar Pais</asp:ListItem>
                        <asp:ListItem>Honda</asp:ListItem>
                        <asp:ListItem>Toyota</asp:ListItem>
                        <asp:ListItem>Suzuki</asp:ListItem>
                        <asp:ListItem>Holanda</asp:ListItem>
                        <asp:ListItem>Brasil</asp:ListItem>
                    </asp:DropDownList>

            <asp:RequiredFieldValidator ID="RequiredFieldValidator5" runat="server" 
                        ControlToValidate="lb_pai" ErrorMessage="<div class='alert alert-danger' role='alert'>Debe seleccionar un pais</div>" 
                        ForeColor="Red" InitialValue="Seleccione un Pais"></asp:RequiredFieldValidator>
              
          </div>

  <asp:Button ID="Button1" class="btn btn-default" runat="server" Text="Enviar" onclick="Button1_Click" />
        <input id="Reset1" type="reset" class="btn btn-default" value="Borrar" onclick="return Reset1_onclick()" /></td>
                      
    </div>

    <div>
    </div>
    </form>
</body>
</html>
